<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title Here</title>




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <link rel="stylesheet" href="assets/css/datepicker.min.css">
    <link href="assets/css/style.css" rel="stylesheet">


</head>

<body>


    <!-- Header bar section start -->
    
    <div class="site-wrp">
        <div class="site-wrp-inner">
            <div class="app-header">
                <div class="site-logo">
                    <a href=""><img src="assets/img/site-logo.svg" alt=""></a>
                </div>
                <div class="site-menu">
                    <span><img src="assets/img/menu-icon.svg" alt=""></span>
                </div>
            </div>
            <div class="site-main-part">
                <h1>Schedule your call with David</h1>
                <div class="inner-white-blk">
                    <div class="top-uer-blk">
                        <div class="zoom-blk">
                            <h2>Call invite</h2>
                            <a href=""><img src="assets/img/zoom.svg" alt=""></a>
                        </div>
                        <div class="rt-user-imgs">
                            <img src="assets/img/user-1.png" alt="">
                            <img src="assets/img/user-2.png" alt="">
                        </div>
                    </div>
                    <form action="#">
                        <div class="shed-blk">
                            <h3>SCHEDULE</h3>
                            <div class="date-time">
                                <ul>
                                    <li><img src="assets/img/icon-1.png" alt=""><input id="datepicker" datepicker data-date-format="m.d" type="text" placeholder="13/11/2020" required> </li>
                                    <li><img src="assets/img/ico-2.png" alt=""><input class="timepicker" type="text" placeholder="14:05PM" required> </li>
                                </ul>
                            </div>
                        </div>
                        <div class="shed-blk">
                            <h3>DURATION</h3>
                            <input type="text" required placeholder="60 minutes">
                        </div>
                        <div class="shed-blk">
                            <h3>SUBJECT</h3>
                            <input type="text" required placeholder="Jono Java consult">
                        </div>
                        <div class="big-btn">
                            <a href=""><span>Fee |</span>â‚¬20.00</a>
                        </div>
                        <div class="scan-blk">
                            <p><img src="assets/img/scan.png" alt="">Pay with mobile QR code</p>
                        </div>
                        <div class="action-btn">
                            <button type="submit">Pay now</button>
                            <p>Payments handled by Stripe</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Header bar section complate -->





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="assets/js/datepicker.min.js"></script>
    <script src="assets/js/main.js"></script>
